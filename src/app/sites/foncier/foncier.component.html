<h1>Foncier</h1>
<p>Vous retrouvez ici les informations concernant les projets et demandes fonci√®res.</p>

<div class="home">
    <ng-container *ngFor="let item of menuItems[0].children">
      <ng-container *ngFor="let subItem of item.children">
        <app-card
          [parentItem]="item.name"
          [parentColor]="item?.class_color ?? 'default-color'"
          [menuItem]="subItem"
          [route]="subItem.route ?? ''"
          *ngIf="subItem.accueil == true && subItem.id == 24"
        >
        </app-card>
      </ng-container>
    </ng-container>
  </div>
