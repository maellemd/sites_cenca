<footer>
  <div class="conteneur" *ngIf="loginService.user()">
    <div class="infos">
      <div class="logo">
        <img
          src="../assets/images/logo/logocen-color-petit.png"
          alt="logo du CENCA"
          (click)="nagigateToHome()"
        />
      </div>
      <div class="contact">
        <h2>Contacter l'administrateur</h2>
        <p>
          <span>Nicolas ELIE :</span> geomatique&#64;cen-champagne-ardenne.org
        </p>
      </div>
      <div class="reseaux">
        <h2>NOUS SUIVRE</h2>
        <div class="logos-reseaux">
          <a
            mat-icon-button
            matTooltip="Facebook"
            class="btn-edition"
            href="https://www.facebook.com/conservatoire.espaces.naturels.champagne.ardenne"
            target="_blank"
          >
            <img
              src="../assets/images/icons/reseaux/facebook-logo.svg"
              alt="Icône de facebook"
              class="facebook-icon"
            />
          </a>

          <a
            mat-icon-button
            matTooltip="Youtube"
            href="https://www.youtube.com/channel/UC8IAyvqV7YaZwphtkbWFU4w"
            target="_blank"
          >
            <img
              src="../assets/images/icons/reseaux/youtube-logo.svg"
              alt="Icône de youtube"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="droits">
      <a>Mentions legales</a> |
      <a>Politique de confidentialité</a>
    </div>
    <div class="copyright">© 2024 CENCA</div>
  </div>
